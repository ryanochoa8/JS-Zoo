<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript Zoo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="row text-center">
      <div class="col">
        <h1>Welcome to the Zoo!</h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <img src="http://www.sfzoo.org/about/img/_dsc7364-2-10-12-1.jpg" class="rounded img" width="690alt=" zoo-photo">
    </div>
    <div class="row border-top border-right border-left border-dark">
      <div class="col text-center pt-3">
        <h3>Meet the Zebras</h3>
      </div>
    </div>
    <div class="row text-center pb-3 border-right border-left border-dark">
      <div class="col-4">
        <button type="button" class="btn btn-outline-primary" onclick=zeb.speak()>Pet Zeb</button>
      </div>
      <div class="col-4">
        <button type="button" class="btn btn-success" onclick=jinny.feed()>Feed Jinny</button>
      </div>
      <div class="col-4">
        <a href="">
          <i class="fas fa-hand-paper border border-primary p-1 rounded" onclick=zach.wave()><br>Wave to Zach</i>
        </a>
      </div>
    </div>
    <div class="row pt-3 text-center border-right border-left border-dark">
      <div class="col">
        <h3>Don't forget to see the monkeys!</h3>
      </div>
    </div>
    <div class="row text-center pt-2 pb-5 border-bottom border-right border-left border-dark">
      <div class="col-4">
        <button type="button" class="btn btn-info" onclick=george.speak()>Talk to George</button>
      </div>
      <div class="col-4">
        <button type="button" class="btn btn-warning" onclick=samantha.feed()>Feed Samantha</button>
      </div>
      <div class="col-4">
        <a href="">
          <i class="fas fa-camera border border-primary p-1 rounded" onclick=chester.takePicture()><br>Photograph
            Chester</i></button>
        </a>
      </div>
    </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
